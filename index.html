<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script src="./scripts/script.js" defer></script>
</head>

<body>

    <div class="video-background-container">
        <video class="background-video" autoplay="autoplay" muted="muted" playsinline="true" loop="loop"
            src="./videos/3196427-uhd_3840_2160_25fps.mp4"></video>

    <header>
        <h1>Tune into your favourite Music</h1>
    </header>

    <section class="section">

        <div class="search_song_by_any_artist">
            <div class="label_section">
                <label for="search_artist" id="search_by_artist_label">Search song by any Artist</label>
                <input type="text" id="search_by_artist" name="search_artist">
            </div>
            <button class="search_any_artist">Search songs by Artists</button>
        </div>

        <div class="search_song_by_any_album">
            <div class="label_section">
                <label for="search_album" id="search_by_album_label">Search song by any Album</label>
                <input type="text" id="search_by_album" name="search_album">
            </div>
            <button class="search_album">Songs by Top Album</button>
        </div>

        <div class="button-group">
            <button class="search_artist">Songs by Top Tamil Artists</button>
            <button class="fav_display">Favourites</button>
        </div>
        <div class="facts"></div>

    </section>

    <div class="artist-card">
        <button class="close">&times;</button>
        <h2>Artist Details</h2>
        <div class="card-content"></div>
    </div>
</div>
</body>

</html>
